<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Repositories Viewer</title>
</head>
<body>
   

    <h2>Find Below all the searched Repositories</h2>
    <div class="controls">
        <label for="perPageSelect">Repositories per page:</label>
        <select id="perPageSelect" onchange="updatePerPage()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button onclick="fetchRepositoriesWithCurrentPage()">Search</button>
    </div> <br>
    <br>
    <input type="text" id="searchInput" placeholder="Filter the repositories" oninput="filterRepositories()">

   
    <div class="container"></div>

    <script src="script.js"></script>
</body>
</html>
